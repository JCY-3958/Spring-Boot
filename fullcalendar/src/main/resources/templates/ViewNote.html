<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>달력 활용하기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/41.3.1/classic/ckeditor.js"></script>
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">My Calendar</h1>
    <h4 class="mb-3">달력을 만들자</h4>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <note>
                <input type="hidden" id="note-id" th:value="${note.id}">
                <header class="mb-4">
                    <h1 class="fw-bolder mb-1" th:text="${note.title}"></h1>
                    <div class="text-muted fst-italic mb-2" th:text="|Posted on
                        ${#temporals.format(note.start, 'yyyy-MM-dd HH:mm')}|"></div>
                </header>
                <section class="mb-5">
                    <p class="fs-5 mb-4" th:utext="${note.content}"></p>
                </section>
                <button type="button"
                        th:onclick="|location.href='@{/calendar}'|"
                        class="btn btn-primary btn-sm">달력으로</button>
                <button type="button" id="modify-btn"
                        th:onclick="|location.href='@{/calendar/noteupdate?id={noteId}(noteId=${note.id})}'|"
                        class="btn btn-primary btn-sm">수정</button>
                <button type="button" id="delete-btn" class="btn btn-secondary btn-sm">삭제</button>
            </note>
        </div>
    </div>
</div>
<script src="/js/note.js"></script>
</body>
</html>
