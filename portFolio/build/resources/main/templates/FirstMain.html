<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>포트폴리오 게시판</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">PortFolio</h1>
    <h4 class="mb-3">포트폴리오 개인 과제</h4>
</div>

<div class="container">
    <button type="button" th:onclick="|location.href='@{/portfolio/new}'|"
            class="btn btn-secondary btn-sm mb-3">글 등록</button>
    <button type="button" th:onclick="|location.href='@{/portfolio/ManagePortfolio}'|"
            class="btn btn-secondary btn-sm mb-3">포트폴리오 관리</button>
    <div class="row-6">
        <div class="card"></div>
        <div class="card-body">

            <div class="container mt-5">
                <div class="row">
                    <div class="col-lg-8">
                        <article>
                            <header class="mb-4">
                                <h1 class="fw-bolder mb-1">아직 등록된 글이 없습니다.</h1>
                                <div class="text-muted fst-italic mb-2"></div>
                            </header>
                            <section class="mb-5">
                                <p class="fs-5 mb-4" ></p>
                            </section>

                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
</div>
</div>

</body>
</html>
