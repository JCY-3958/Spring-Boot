<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>포트폴리오 게시판</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">PortFolio</h1>
    <h4 class="mb-3">포트폴리오 개인 과제</h4>
</div>

<div class="container">
    <button type="button" id="create-btn"
            th:onclick="|location.href='@{/portfolio/new}'|"
            class="btn btn-secondary btn-sm mb-3">글 등록</button>
    <div class="row-6">
        <div class="card"></div>
            <div class="card-body" style="text-align: center;">
                <h1 class="card-title" th:text="${portfolio.title}"></h1>
                <p class="card-text" th:text="${portfolio.createTime}"></p>
                <p class="card-text" th:text="${portfolio.updateTime}"></p>
                <a th:href="@{/portfolio/{id}(id=${portfolio.id})}" class="btn btn-primary">보러 가기</a>
            </div>
        </div>
        <br>
    </div>
</div>

</body>
</html>
