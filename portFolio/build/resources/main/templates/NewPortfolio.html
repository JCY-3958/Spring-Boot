<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>포트폴리오 게시판</title>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- TUI 에디터 CSS CDN -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <!-- 버튼 영역 CSS -->
    <style>
        #btnDiv { text-align: center; margin-top: 20px; }
        .btns { display: inline-block; padding: 0 10px; height: 28px; line-height: 26px; text-align: center; vertical-align: middle; border-radius: 3px; border: 1px solid transparent; font-weight: 500; }
        .btns.save { background: #139dc8; color: #fff; cursor: pointer; }
        .btns.back { background: #fff; border: 1px solid #199bc4; color: #199bc4; }
    </style>
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">PortFolio</h1>
    <h4 class="mb-3">포트폴리오 개인 과제</h4>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <header class="mb-4">
                    <input type="text" class="form-control" placeholder="제목"
                           id="title" th:value="${portfolio.title}">
                    <br>
                    <input type="text" class="form-control" placeholder="이름"
                           id="name" th:value="${portfolio.portName}">
                    <br>
                    <input type="text" class="form-control" placeholder="연락처"
                           id="phone" th:value="${portfolio.phone}">
                    <br>
                    <input type="email" class="form-control" placeholder="메일 주소"
                           id="email" th:value="${portfolio.portEmail}">
                    <br>
                    <input type="text" class="form-control" placeholder="한줄 소개"
                           id="line" th:value="${portfolio.summary}">
                    <br>
                    <input type="text" class="form-control" placeholder="나의 기술 스택"
                           id="skill" th:value="${portfolio.mySkill}">
                </header>
                <section class="mb-5">
                    <!--<textarea class="form-control h-25" rows="10" placeholder="나의 프로젝트 소개"
                              id="content" th:text="${portfolio.projectIntro}"></textarea>-->
                    <div id="content">

                    </div>
                </section>
                <div id="btnDiv">
                    <button type="button" class="btns save" onclick="savePost();">저장하기</button>
                    <a href="/portfolio" class="btns back">뒤로 가기</a>
                </div>
            </article>
        </div>
    </div>
</div>
<script src="/js/portfolio.js"></script>
</body>
</html>
