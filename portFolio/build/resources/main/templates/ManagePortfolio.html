<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>포트폴리오 게시판</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">PortFolio</h1>
    <h4 class="mb-3">포트폴리오 개인 과제</h4>
</div>

<div class="container">
    <div class="row-6" th:each="item : ${portfolios}">
        <div class="card">
            <div class="card-header" th:text="${item.id}">
            </div>

            <div class="card-body">
                <h5 class="card-title" th:text="${item.title}"></h5>
                <div class="text-muted fst-italic mb-2" th:text="|Posted on
                        ${#temporals.format(item.createTime, 'yyyy-MM-dd HH:mm')}|"></div>
                <div class="text-muted fst-italic mb-2" th:text="|Update on
                        ${#temporals.format(item.updateTime, 'yyyy-MM-dd HH:mm')}|"></div>
                <a th:href="@{/portfolio/{id}(id=${item.id})}" class="btn btn-primary">보러 가기</a>
                <input type="checkbox" class="form-check-input" id="checkbox${iterStat.index}"
                       onclick="handleCheckboxChange(${iterStat.index})">
                <label class="form-check-label" for="checkbox${iterStat.index}">대표 지정</label>
            </div>
        </div>
        <br>
    </div>

</div>
<!--<script src="/js/token.js"></script>
<script src="/js/article.js"></script>-->
</body>
</html>
